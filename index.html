<!DOCTYPE html>
<html lang="en">
  <style>
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: purple;
    }
  </style>

  <head>
    <meta charset="UTF-8" />
    <title>从青铜到星耀</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css"
    />
    <link
      rel="stylesheet"
      href="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.css"
    />
  </head>

  <body>
    <div id="app"></div>
    <script>
      var num = 0;
      window.$docsify = {
        name: "程序媛之路💻",
        repo: "",
        loadSidebar: true,
        subMaxLevel: 3,
        loadNavbar: true,
        search: {
          maxAge: 86400000,
          paths: "auto",
          placeholder: "Search",
          depth: 3,
          hideOtherSidebarContent: false,
        },
        copyCode: {
          buttonText: "Copy",
          errorText: "Error",
          successText: "Copied",
        },
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === "mermaid") {
                return (
                  '<div class="mermaid">' +
                  mermaid.render("mermaid-svg-" + num++, code) +
                  "</div>"
                );
              }
              return this.origin.code.apply(this, arguments);
            },
          },
        },
        themeable: {
          readyTransition: true,
          responsiveTables: true,
        },
        remoteMarkdown: {
          tag: "md",
        },
        pagination: {
          previousText: "上一章",
          nextText: "下一章",
          crossChapter: true,
          crossChapterText: true,
        },
        plantuml: {
          skin: "default",
        },
        count: {
          countable: true,
          float: "right",
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        },
        tabs: {
          persist: true,
          sync: true,
          theme: "classic",
          tabComments: true,
          tabHeadings: true,
        },
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify-remote-markdown/dist/docsify-remote-markdown.min.js"></script>
    <script src="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-c.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-cpp.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-css.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-git.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-http.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-javascript.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-jsx.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-julia.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-latex.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-matlab.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-markdown.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-powershell.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-r.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-sass.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-scss.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-typescript.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-yaml.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  </body>
</html>
